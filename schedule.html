<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>出航予定 | 鹿児島・枕崎の遊漁船「銀鱗」</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .schedule-section {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .calendar-wrapper {
            margin-top: 30px;
            overflow-x: auto;
        }

        .calendar-wrapper iframe {
            width: 100%;
            max-width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <!-- ナビゲーション -->
    <div id="site-nav"></div>

    <!-- メイン内容 -->
    <main class="schedule-section">
        <div class="subpage-title-wrapper">
            <h1 class="subpage-title">出航予定</h1>
        </div>

        <p>ご不明点がありましたらお問い合わせください。</p>

        <div class="calendar-wrapper">
            <iframe
                src="https://calendar.google.com/calendar/embed?src=yama3fc%40gmail.com&ctz=Asia%2FTokyo&showTitle=0&showCalendars=0&showTz=0"
                frameborder="0" scrolling="no" loading="lazy" allowfullscreen>
            </iframe>
        </div>
    </main>

    <!-- フッター -->
    <div id="site-footer"></div>

    <!-- 共通ナビとフッターの読み込み -->
    <script>
        fetch('nav.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('site-nav').innerHTML = html;
            });

        fetch('footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('site-footer').innerHTML = html;
            });
    </script>
</body>

</html>
