<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>釣果情報 | 鹿児島・枕崎の遊漁船「銀鱗」</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        .fishing-section {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .blog-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .blog-item {
            display: flex;
            gap: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .blog-item img {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 4px;
        }

        .blog-item a {
            text-decoration: none;
            color: #333;
        }

        .blog-item a:hover {
            text-decoration: underline;
        }

        .blog-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .blog-item p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="site-nav"></div>

    <main class="fishing-section">
        <div class="subpage-title-wrapper">
            <h1 class="subpage-title">釣果情報</h1>
        </div>

        <section class="blog-list" id="blogList">
            <p>読み込み中...</p>
        </section>
    </main>

    <div id="site-footer"></div>

    <!-- 共通ファイル読み込み -->
    <script>
        fetch('nav.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('site-nav').innerHTML = html;
            });

        fetch('footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('site-footer').innerHTML = html;
            });
    </script>

    <!-- RSS取得 -->
    <script>
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https://rssblog.ameba.jp/ginrin-2025/rss20.xml')
            .then(response => response.json())
            .then(data => {
                const blogList = document.getElementById('blogList');
                blogList.innerHTML = '';
                data.items.slice(0, 5).forEach(item => {
                    const blogItem = document.createElement('div');
                    blogItem.className = 'blog-item';
                    blogItem.innerHTML = `
            <a href="${item.link}" target="_blank">
              <img src="${item.thumbnail}" onerror="this.onerror=null;this.src='images/default.webp';" alt="サムネイル">
            </a>
            <div>
              <a href="${item.link}" target="_blank">
                <h3>${item.title}</h3>
              </a>
              <p>${new Date(item.pubDate).toLocaleDateString()}</p>
            </div>
          `;
                    blogList.appendChild(blogItem);
                });
            })
            .catch(err => {
                document.getElementById('blogList').innerHTML = '<p>ブログ記事を読み込めませんでした。</p>';
                console.error(err);
            });
    </script>
</body>

</html>
